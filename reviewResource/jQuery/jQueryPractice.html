<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

<body>
    <div class="container"></div>
    <h2>Hey</h2>

    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>

    <script>
        //create variable when creating new element to make that new element live there
        //creating new element
        var h1 = $("<h1>")
        //changing text in exisiting element
        h1.text("Bobbi")
        //putting that new element into DOM
        $(".container").append(h1)
        //changing existing html text to something new 
        $("h2").text("Hello")

        //update h2 to diplay a differnt emoji every 2 seconds
        var emojiArray = ["😀", "😇", "😎", "🤓", "🧐"];

        var intervalId = setInterval(displayEmoji, 2000);

        var currentEmoji = 0;

        function displayEmoji() {
            //make sure keeps running
            if (currentEmoji > emojiArray.length - 1) {
                currentEmoji = 0;
            }

            //uddate DOM
            $("h2").text(emojiArray[currentEmoji]);
            currentEmoji++
        }

    </script>
</body>

</html>

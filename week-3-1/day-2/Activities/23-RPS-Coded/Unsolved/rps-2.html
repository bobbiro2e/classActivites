<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body>

  <div id="game">

    <p id="userGuess" keyUp="game()">_</p>
    <p id="computerGuess" keyUp "game()">_</p>
    <p id="outcome" keyUp "game()"></p>

  </div>

  <script type="text/javascript">

    document.onkeyup = function game(event) {
      var userGuess = event.key;
      var computerChoices = ["r", "p", "s"];
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)]

      if (userGuess === "r" || userGuess === "p" || userGuess === "s") {

        document.getElementById("userGuess").innerHTML = userGuess;
        document.getElementById("computerGuess").innerHTML = computerGuess;

        if (userGuess === "r" && computerGuess === "r") {
          document.getElementById("outcome").innerHTML = "tie"

        } else if (userGuess === "r" && computerGuess === "p") {
          document.getElementById("outcome").innerHTML = "lose";

        } else if (userGuess === "r" && computerGuess === "s")
          document.getElementById("outcome").innerHTML = "win";


        if (userGuess === "p" && computerGuess === "p") {
          document.getElementById("outcome").innerHTML = "tie"

        } else if (userGuess === "p" && computerGuess === "s") {
          document.getElementById("outcome").innerHTML = "lose";

        } else if (userGuess === "p" && computerGuess === "r")
          document.getElementById("outcome").innerHTML = "win";


        if (userGuess === "s" && computerGuess === "s") {
          document.getElementById("outcome").innerHTML = "tie"

        } else if (userGuess === "s" && computerGuess === "r") {
          document.getElementById("outcome").innerHTML = "lose";

        } else if (userGuess === "s" && computerGuess === "p")
          document.getElementById("outcome").innerHTML = "win";

      }

    };




  </script>



</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
</head>

<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drink-options div -->
  <div id="drink-options"></div>

  <script type="text/javascript">

    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    //grab target div or place you want the list to be
    var targetDiv = document.getElementById("drink-options")

    //create <ul> for drinks 
    var list = document.createElement("ul");

    //for.Each element of drink list create a list item, put it inside the ul and give it content (each item on list)
    drinkList.forEach(element => {
      var listItem = document.createElement("li")
      listItem.textContent = element
      list.appendChild(listItem)
    }
    );

    //puts ul into target div 
    targetDiv.appendChild(list)

  </script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        for (i = 1; i <= 100; i++) {
            if (i % 15 === 0) {
                console.log(i + " FizzBuzz");
            } else if (i % 5 === 0) {
                console.log(i + " Buzz");
            } else if (i % 3 === 0) {
                console.log(i + " Fizz");
            } else {
                console.log(i);
            }
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TimeSheet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>Employee Data Management</h1>
                    <h2>A Comprehensive Directory of Employee Billable Hours</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Add Employee</h3>
                <form class="border">
                    <div class="form-group">
                        <label for="employeeName">Employee Name</label>
                        <input id="employeeName" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <input id="role" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input id="startDate" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="monthlyRate">Monthly Rate</label>
                        <input id="monthlyRate" type="text" class="form-control">
                    </div>
                    <button class="btn btn-success">Add Employee</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Current Employees</h2>
                <table class="table border">
                    <tr>
                        <th>Employee Name</th>
                        <th>Role</th>
                        <th>Start Date</th>
                        <th>Months Worked</th>
                        <th>Monthly Rate ($)</th>
                        <th>Total Billed ($)</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js'></script>
